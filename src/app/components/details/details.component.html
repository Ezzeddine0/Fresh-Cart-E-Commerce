@if (product!=null ) {
<section class="p-5">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-md-4">
        <div>
          <owl-carousel-o [options]="customOptions">
            @for (imgg of imgs; track imgg) {
            <ng-template carouselSlide>
              <img
                class="w-100"
                height="600px"
                [src]="imgg"
                [alt]="product.title"
              />
            </ng-template>
            }
          </owl-carousel-o>
        </div>
      </div>
      <div class="col-md-8">
        <div>
          <h3 class="h4">{{ product.title }}</h3>
          <h6 class="small text-muted my-3">{{ product.description }}</h6>
          <span class="text-main">{{ product.category.name }}</span>
          <div class="d-flex justify-content-between align-items-center">
            <span>{{ product.price }}EGP</span>

            <div>
              <i class="fas fa-star rating-color"></i>
              <span>{{ product.ratingsAverage }}</span>
            </div>
          </div>
          <button class="mt-3 w-100 btn-main">+ add to cart</button>
        </div>
      </div>
    </div>
  </div>
</section>
}
